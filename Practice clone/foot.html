<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Day</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Georgia", serif;
      }

      .my {
        position: relative;
        width: 432.857px;
        height: 578px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .my:hover {
        transform: scale(1.03);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
      }

      .my img {
        width: 100%;
        height: 100%;
        display: block;
        transition: all 0.3s ease-in-out;
      }

      .text1,
      .text2 {
        position: absolute;
        left: 5%;
        right: 5%;
        text-align: center;
      }

      .text1 {
        bottom: 120px;
        font-size: 23px;
        color: white;
        font-weight: 500;
        line-height: 1.4;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }

      .text2 {
        bottom: 18px;
        font-size: 48px;
        line-height: 1;
        font-family: "Pacifico", cursive;
        color: #ffeb3b;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="my">
      <img src="my1.jpg" alt="Friendship Day Photo" />
      <div class="text1">
        Friends are the sunshine<br />of life â€“ and you are the<br />brightest
        of all.
      </div>
      <div class="text2">Happy Friendship Day!</div>
    </div>
  </body>
</html>
