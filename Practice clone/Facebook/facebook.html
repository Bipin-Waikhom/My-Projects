<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="Facebook Logo" class="logo">
      <input type="text" placeholder="Search Facebook" class="search-box">
    </div>
    <div class="nav-center">
      <div class="nav-icon active">🏠</div>
      <div class="nav-icon">🎥</div>
      <div class="nav-icon">🛒</div>
      <div class="nav-icon">👥</div>
    </div>
    <div class="nav-right">
      <div class="profile-pic"></div>
      <div class="nav-icon">🔔</div>
      <div class="nav-icon">💬</div>
      <div class="nav-icon">☰</div>
    </div>
  </div>

  <!-- Main Body -->
  <div class="main-body">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
      <ul>
        <li>👤 Profile</li>
        <li>👫 Friends</li>
        <li>🏘️ Groups</li>
        <li>🏪 Marketplace</li>
        <li>🎞️ Watch</li>
        <li>🕑 Memories</li>
      </ul>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="stories">Stories Section</div>
      <div class="create-post">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>
      <div class="posts">
        <div class="post">
          <p><strong>User</strong> - Just now</p>
          <p>This is a test post!</p>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <h3>Sponsored</h3>
      <div class="sponsored">Ad #1</div>
      <h3>Contacts</h3>
      <ul>
        <li>🟢 Friend 1</li>
        <li>🟢 Friend 2</li>
        <li>🟢 Friend 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
