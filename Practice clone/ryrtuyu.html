<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Now</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #f8cdda, #1d2b64);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: #fff;
      border-radius: 10px;
      width: 360px;
      padding: 20px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs div {
      cursor: pointer;
      font-weight: bold;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }

    .tabs .active {
      border-color: #6a1b9a;
      color: #6a1b9a;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .captcha-img {
      height: 40px;
      width: 80px;
      background: #eee;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      font-family: monospace;
      border-radius: 6px;
      user-select: none;
    }

    .checkbox-label {
      font-size: 12px;
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .checkbox-label input {
      margin-top: 3px;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .link {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="tabs">
      <div class="active" id="tab-register" onclick="switchTab('register')">Register</div>
      <div id="tab-login" onclick="switchTab('login')">Login</div>
    </div>

    <form id="register-form">
      <input type="text" placeholder="Enter name *" required>
      <input type="email" placeholder="Enter email address *" required>

      <div class="row">
        <select required>
          <option value="+91">+91</option>
        </select>
        <input type="tel" placeholder="Enter mobile number *" required>
      </div>

      <input type="text" placeholder="Enter OTP" required>

      <div class="row">
        <select required>
          <option value="">Select state *</option>
          <option>Manipur</option>
          <option>Maharashtra</option>
          <option>Delhi</option>
        </select>
        <select required>
          <option value="">Select city *</option>
          <option>Imphal</option>
          <option>Mumbai</option>
          <option>New Delhi</option>
        </select>
      </div>

      <div class="captcha-box">
        <div class="captcha-img" id="captcha">59d</div>
        <input type="text" placeholder="Enter text as shown" required>
      </div>

      <label class="checkbox-label">
        <input type="checkbox" required />
        <span>
          I have read and understood the Policy Notice & provide my consent to store & transfer data to secured servers located in India. *
        </span>
      </label>

      <button type="submit">Register</button>
      <div class="link">Resend Verification Email</div>
    </form>

    <form id="login-form" class="hidden">
      <input type="email" placeholder="Enter your email *" required />
      <input type="password" placeholder="Enter your password *" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      const tabRegister = document.getElementById("tab-register");
      const tabLogin = document.getElementById("tab-login");
      const formRegister = document.getElementById("register-form");
      const formLogin = document.getElementById("login-form");

      if (tab === "register") {
        tabRegister.classList.add("active");
        tabLogin.classList.remove("active");
        formRegister.classList.remove("hidden");
        formLogin.classList.add("hidden");
      } else {
        tabLogin.classList.add("active");
        tabRegister.classList.remove("active");
        formLogin.classList.remove("hidden");
        formRegister.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
