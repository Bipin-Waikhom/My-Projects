<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="musics.css" />
    <link
      rel="icon"
      type="image/png/jpg"
      href="../musics-players/spotify-icon.jpeg"
    />
  </head>
  <body>
    <div class="musics">
      <div class="iphone">
        <div class="nav">
          <div class="Airtel">
            <p><strong>Airtel</strong></p>
          </div>
          <div class="icon1">
            <span class="material-icons">signal_cellular_4_bar</span>
          </div>
          <div class="icon2">
            <span class="material-icons">wifi</span>
          </div>
          <div class="icon3">
            <span class="material-icons">battery_full</span>
          </div>
        </div>
        <div class="date">Wednesday, 21 August</div>
        <div class="time">7:31</div>
        <div class="image">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.yI-clH5nrDUfWFNgvJzHVQHaIr?pid=Api&P=0&h=180"
            alt="image"
            width="250"
            height="230px"
            style="
              margin-left: 20px;
              justify-content: block;
              border-radius: 7px;
            "
          />
        </div>
        <div class="player">
          <p
            style="
              margin: 0;
              font-size: 14px;
              font-weight: bold;
              color: white;
              text-align: center;
            "
          >
            <b>Ed Sheeran - Sapphire</b>
          </p>
          <audio controls>
            <source
              src="Ed Sheeran - Sapphire (Official Music Video).mp3"
              type="audio/mpeg"
            />
            Your Browser dosen't support the audio element!
          </audio>
        </div>
        <div class="torhc">
          <div class="torch1">
            <span class="material-icons">flashlight_on</span>
          </div>
          <div class="torch2">
            <span class="material-icons">photo_camera</span>
          </div>
        </div>
        <div class="underline">
          <div class="text"><p>Swipe up to open</p></div>
          <div class="line">___________</div>
        </div>
      </div>
    </div>
  </body>
</html>
