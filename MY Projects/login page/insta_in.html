<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instragram new Bipin</title>
    <link rel="stylesheet" href="insta_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img src="photo.png" alt="img" />
      </div>
      <div class="box2">
        <img src="instagram-logo.png" alt="instagram-logo" class="insta_logo" />
        <br /><br /><br />
        <input
          type="text"
          placeholder="Phone number, username or email address"
          class="email"
        />
        <input type="password" placeholder="Password" class="email password" />
        <br /><br />
        <button
          style="
            button:hover {
              background-color: #0056b3;
            }
          "
        >
          Log In
        </button>
        <br />
        <p class="or">OR</p>
        <img src="facebook-logo.jpg" alt="facebook-logo" class="facebook" />
        <p class="fb">
          <a
            href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATkTOCSPGLBpEa7PVC6wlYv2vllMU6C93RzAjo40idhoD5S3m3ByINobPUDyU343W93CnzTzBWdddznjSKCGCxpn-UkG6mbslE-bzG88QQHC9bjaKCRdMFRSB4ndrMB7rzoxh2fwZuNaOy5i5c-62XmG9sEdPDUMOTr2TQ3T2Ru2dJ3aOXwqzXE1Q3cCifRnuVqVHJGp00cfG_TBgYM48CSb9CtzE5NLmj9FYglXVQouiY9Hxg"
            target="_blank"
            >Login with Facebook</a
          >
        </p>
        <br /><br />
        <p class="forgot">
          <a
            href="https://www.instagram.com/accounts/password/reset/"
            target="_blank"
            >Forgotten your password?</a
          >
        </p>
        <br />
        <div class="dont">
          <p>
            Dont have an account?
            <span
              ><a
                href="https://www.instagram.com/accounts/emailsignup/"
                target="_blank"
              >
                Sign up</a
              ></span
            >
          </p>
        </div>
        <br />
        <p class="get">Get the app.</p>
        <div class="img">
          <a
            href="https://apps.apple.com/in/app/instagram/id389801252"
            target="_blank"
            ><img src="app-store.png" alt="app_store"
          /></a>
          <a
            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&pli=1"
            target="_blank"
          >
            <img src="play-store.png" alt="play_store"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
